<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="service.css"><title>Services</title></head>
<body bgcolor="#ADD8E6">
   <hr>
     <h1 align="center">Emergency</h1>
        <div class="container">
         <form align="center">
              Name:<input type:"text" name="text"/>
                <br/>
              Phone number:<input type:"number" name="number"/>
                <br/>
              Location:<input type:"textarea" name="textarea"/>
              <br/>
             <input type="submit"value="submit"><br/>
         </form>
         </div>
             <hr>
               <h1 align="center">Operation</h1>
               <div class="container">
          <form align="center">
             Name:<input type:"text" name="text"/>
              <br/>
             Gender:<br/><input type="radio"name="gender">Male<input type="radio"name="gender">Female<br/>
             Doctor Name:<input type="text"name="text"/>
              <br/>
             Time of Operation:<input type="datetime" name="datetime"/>
              <br/>
             <input type="submit"value="submit">
               <br/>
          </form>
          </div>
               <hr>
             <h1 align="center">Tests</h1>
             <div class="container">
          <form align="center">    
              Name:<input type:"text" name="text"/>
              <br/>
                Test type:<select>
                <option>amniocentesis</option>
                <option> blood analysis</option>
                <option>blood count</option>
                <option>blood typing</option>
                <option>bone marrow aspiration</option>
                <option>cephalin-cholesterol flocculation</option>
                <option> enzyme analysis</option>
                <option> epinephrine tolerance test</option>
                <option>glucose tolerance test</option>
                <option> hematocrit</option>
                <option> immunologic blood test</option>
                <option>inulin clearance</option>
                <option> serological test</option>
                <option>thymol turbidity</option>
                <option> gastric fluid analysis</option>
                <option> kidney function test</option>
                <option>liver function test</option>
                <option>lumbar puncture</option>
                <option> malabsorption test</option>
                <option> Pap smear</option>
                <option> phenolsulfonphthalein test</option>
              </select>
              <br/>
              <input type="submit"value="submit">
              <br/>
          </form>
          </div>
              <hr>
              <h1 align="center">Online Appointment</h1>
              <p>Patient information</p>
              <div class="container">
           <form align="center">
               Are you new patient?
               <input type="radio"name="xyz">Yes<input type="radio"name="xyz">No
               <br/>
               Patient Name:<input type="text" name="text"><input type="textarea"><br/>
               Patient e-mail:<input type="email"><br/>
               Patient Phone number:<input type="number"name="number"><br/>
              <label for="calendar">select a Date:</label>
               <input type="date"id="calendar"name="calendar"><br/>
               <input type="submit" value="submit">
              </form>
              </div>
  </body>
</html>
